<!DOCTYPE html>
<html lang="en">
<head>
   
    <title> CSS Selectors </title>
<style>
    *{
        font-size: 30px;
    }
    p {
        background-color: aquamarine;
        height: 40px;
        text-align: center;
    }

    #a {
        background-color: red;
        text-align: center;
    }

    .b {
        background-color: rgb(0, 221, 255);
        text-align: center;
    }

    h1 , h2 , h3 {
        background-color: gold;
        text-align: center;
    }

</style>
</head>
<body>

    <p>This paragraph will be used as element selector </p>
    <div id="a">This divison 'A' will be used as id selector </div>
    <div class="b">This divison 'B' will be used as class selector </div>

    <h1>These will </h1>
    <h2>Be Used with</h2>
    <h3>Grouping Selector</h3>
    
</body>
</html>
